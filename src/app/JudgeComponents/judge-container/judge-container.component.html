<div class="container boundingBox">
    <div style="width: calc(100%); border-bottom: 1px solid #ddd; ">
        <app-judge-view [currentJudge]="currentJudge"></app-judge-view>
    </div>


    <div class="" style="height: calc(100% - (150px)); ">
        <div class="row" style="height:100%; margin:0px;">
            <div class="col-md-7" style="border-right: 1px solid #ddd; height:100%;">
                <br>
                <app-queue-list></app-queue-list>
            </div>
            <div class="col-md-5" style="border-left: 1px solid #ddd; height:100%;">
                 
                <app-scoring-pane [routes]="routes" [currentJudge]="currentJudge" [currentClimber]="currentClimber"></app-scoring-pane>
            </div>
        </div>
    </div>
</div>
