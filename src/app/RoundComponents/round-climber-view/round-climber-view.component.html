<div *ngIf="selectedClimber" class="info">

    <label>Id #: </label> {{selectedClimber.id}}<br>
    <ngx-qrcode qrc-class="'canvas'" [qrc-value] = "selectedClimber.code" qrc-errorCorrectionLevel = "L">
    </ngx-qrcode>
    

</div>
