
<div class="container boundingBox">
    <div style="width: calc(100%); border-bottom: 1px solid #ddd; ">
        <app-round-view></app-round-view>
    </div>


    <div class="" style="height: calc(100% - (150px)); ">
        <div class="row" style="height:100%; margin:0px;">
            <div class="col-md-7" style="border-right: 1px solid #ddd; height:100%;" [ngSwitch]="peopleWindow">
                <br>
                <app-round-climbers-list *ngSwitchCase="'climberList'"></app-round-climbers-list>
                <app-round-climber-view *ngSwitchCase="'climberView'"></app-round-climber-view>
                <app-round-judge-list *ngSwitchCase="'judgeList'"></app-round-judge-list>
                <app-round-judge-view *ngSwitchCase="'judgeView'"></app-round-judge-view>
            </div>
            <div class="col-md-5" style="border-left: 1px solid #ddd; height:100%;" [ngSwitch]="zoneWindow">
                <br>
                <app-round-zone-list *ngSwitchCase="'zoneList'"></app-round-zone-list>
                <app-round-route-list *ngSwitchCase="'routeList'"></app-round-route-list>
                <app-round-route-view *ngSwitchCase="'routeView'"></app-round-route-view>
            </div>
        </div>
    </div>
</div>
